name: Python Star CI

on:
  push:
    branches: [ "custom" ]
  pull_request:
    branches: [ "custom" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install colorama

      - name: Run blinking star script
        run: |
          echo "âœ¨ Running star.py inside GitHub Actions..."
          python star.py
